<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Phone Book</title>
</head>
<body>
    <br><br><br>
    
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card" style="width: 25rem;  border-radius: 10px;">
                    <ul class="list-group list-group-flush" >
                      <li class="list-group-item" style="border: 0;">
                            <div class="row">
                                <div class="col-12 align-self-center">
                                    <div class="card" style="width: 17rem;">
                                        <img src="/PhoneBook/Cardimg.png"               class="card-img-top" alt="userimg" width="12" height="250" >
                                        <div class="card-body">
                                            <h5 class="card-title">Welcome back John</h5>
                                            <p class="card-text">You can now save contacts to your personal email.</p>
                                        </div>
                                  </div>
                                </div>
                            </div>
                      </li>
                      <li class="list-group-item" style="border: 0;">
                        <div class="row">
                            <div class="col-12 align-self-center" style="width: 17rem;">
                                <div class="btn-group" role="group" aria-label="Basic example" style="width: 20rem; margin: 0.25rem;">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="bi bi-chat-left-dots"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary">Middle</button>
                                    <button type="button" class="btn btn-secondary">Right</button>
                                    <button type="button" class="btn btn-secondary">Down</button>
                                  </div>
                            </div>
                        </div> 
                      </li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-footer">
                      Card footer
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br><br>

    <script src="dom.js"></script>
    
</body>
</html>
